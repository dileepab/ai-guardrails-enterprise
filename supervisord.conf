[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:backend]
directory=/app/backend
# Hardcode port 8000. Add proxy headers to trust Railway's HTTPS forwarding.
command=uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips '*'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:github-app]
directory=/app/github-app
# Run Node app on internal port 3000. Python will proxy webhooks here.
command=npm start
environment=PORT=3000,HOST=0.0.0.0,BACKEND_URL=http://127.0.0.1:%(ENV_PORT)s/api/v1
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
