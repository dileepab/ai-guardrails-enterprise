[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:backend]
directory=/app/backend
# Hardcode port 8000. Add proxy headers to trust Railway's HTTPS forwarding.
# Use bash to access $PORT directly.
command=/bin/bash -c "uvicorn app.main:app --host 0.0.0.0 --port $PORT --proxy-headers --forwarded-allow-ips '*'"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:github-app]
directory=/app/github-app
# Run Node app on internal port 3000. Use shell to capture original PORT for backend URL before overriding it.
command=/bin/bash -c "export BACKEND_PORT=$PORT; export PORT=3000; export BACKEND_URL=http://127.0.0.1:$BACKEND_PORT/api/v1; npm start"
environment=HOST=0.0.0.0
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
