[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:backend-public]
directory=/app/backend
# Public-facing backend listening on fixed port 8000
# Matches Dockerfile EXPOSE 8000
command=uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips '*'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:network-debug]
command=/bin/bash -c "sleep 5 && echo 'ðŸ” NETWORK DEBUG:' && netstat -tuln && echo 'âœ… END DEBUG'"
autostart=true
autorestart=false
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:backend-internal]
directory=/app/backend
# Internal-facing backend listening on fixed local port 8081
# Used strictly for Node.js app -> Python communication
command=uvicorn app.main:app --host 127.0.0.1 --port 8081
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:github-app]
directory=/app/github-app
# Run Node app on internal port 3000.
# Connect explicitly to the INTERNAL backend on 8081.
command=/bin/bash -c "export PORT=3000; export BACKEND_URL=http://127.0.0.1:8081/api/v1; npm start"
environment=HOST=0.0.0.0
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
