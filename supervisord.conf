[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:backend-public]
directory=/app/backend
# Public-facing backend listening on Railway's dynamic PORT
# Configured by start.sh
command=gunicorn app.main:app -k uvicorn.workers.UvicornWorker -b 0.0.0.0:REPLACE_WITH_PORT --access-logfile -
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:backend-internal]
directory=/app/backend
# Internal-facing backend listening on fixed local port 8081
# Used strictly for Node.js app -> Python communication
command=uvicorn app.main:app --host 127.0.0.1 --port 8081
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:github-app]
directory=/app/github-app
# Run Node app on internal port 3000.
# Connect explicitly to the INTERNAL backend on 8081.
command=/bin/bash -c "export PORT=3000; export BACKEND_URL=http://127.0.0.1:8081/api/v1; npm start"
environment=HOST=0.0.0.0
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
