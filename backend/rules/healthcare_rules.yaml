rules:
  - id: "HIPAA-001"
    pattern: "\\b(?!000|666|9\\d{2})\\d{3}-(?!00)\\d{2}-(?!0000)\\d{4}\\b"
    message: "Potential SSN detected. Protected Health Information (PHI) must not be exposed."
    severity: "BLOCKING"
    category: "SECURITY"
    owasp_category: "A01:2021-Broken Access Control"
    cwe_id: "CWE-359"

  - id: "HIPAA-002"
    pattern: "(?i)(patient_id|mrn|medical_record)\\s*=\\s*['\\\"][a-zA-Z0-9]+['\\\"]"
    message: "Potential Hardcoded Patient ID/MRN. Ensure PHI is de-identified."
    severity: "WARNING"
    category: "SECURITY"
