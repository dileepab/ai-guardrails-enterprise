<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Guardrails: Compliance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 2px solid var(--card);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        /* Table responsiveness */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 600px;
            /* Ensure table doesn't squash too much */
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #334155;
            white-space: nowrap;
        }

        th {
            color: #94a3b8;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .badge.BLOCKING {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .badge.WARNING {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .badge.INFO {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.25rem;
            }

            .header-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                width: 100%;
                justify-content: space-between;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-row">
            <h1>üõ°Ô∏è AI Guardrails Enterprise Dashboard</h1>
            <div class="controls">
                <select id="timeFilter" onchange="updateFilter()"
                    style="padding: 8px; border-radius: 6px; background: #1e293b; color: white; border: 1px solid #475569;">
                    <option value="1">Last 24 Hours</option>
                    <option value="7">Last 7 Days</option>
                    <option value="30" selected>Last 30 Days</option>
                    <option value="-1">All Time</option>
                </select>
                <button onclick="exportCSV()"
                    style="padding: 8px 16px; border-radius: 6px; background: #3b82f6; color: white; border: none; cursor: pointer; font-weight: bold;">
                    Download Report ‚¨áÔ∏è
                </button>
            </div>
        </div>

        <!-- Removed inline style forcing 4 columns. Now uses CSS grid auto-fit -->
        <div class="grid">
            <div class="card">
                <h2>Violations by Category</h2>
                <div style="position: relative; height:200px; width:100%">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Severity Breakdown</h2>
                <div style="position: relative; height:200px; width:100%">
                    <canvas id="severityChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Total Scans vs Violations</h2>
                <div style="position: relative; height:200px; width:100%">
                    <canvas id="scanChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Top Risky Files</h2>
                <ul id="riskyFilesList" style="list-style: none; padding: 0; max-height: 200px; overflow-y: auto;"></ul>
            </div>
        </div>

        <div class="card">
            <h2>Recent Violations Log</h2>
            <div class="table-container">
                <table id="violationsTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>File</th>
                            <th>Policy ID</th>
                            <th>Category</th>
                            <th>Severity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
        <tbody>
            <!-- Populated by JS -->
        </tbody>
        </table>
    </div>
    </div>

    <script>
        let currentData = null;
        let catChart = null;
        let sevChart = null;
        let scanChart = null;

        async function fetchStats(days = 30) {
            try {
                const response = await fetch(`/api/v1/audit/stats?days=${days}`);
                const data = await response.json();
                currentData = data;
                renderDashboard(data);
            } catch (error) {
                console.error("Error fetching stats:", error);
                document.getElementById('riskyFilesList').innerHTML = "<li>Error loading data.</li>";
            }
        }

        function updateFilter() {
            const days = document.getElementById('timeFilter').value;
            fetchStats(days);
        }

        function renderDashboard(data) {
            // Destroy old charts if exist
            if (catChart) catChart.destroy();
            if (sevChart) sevChart.destroy();
            if (scanChart) scanChart.destroy();

            // Render Category Chart
            catChart = new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.categories),
                    datasets: [{
                        data: Object.values(data.categories),
                        backgroundColor: ['#ef4444', '#3b82f6', '#f59e0b', '#22c55e', '#8b5cf6'],
                        borderWidth: 0
                    }]
                }
            });

            // Render Severity Chart
            sevChart = new Chart(document.getElementById('severityChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(data.severities),
                    datasets: [{
                        data: Object.values(data.severities),
                        backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6'], // Red, Orange, Blue
                        borderWidth: 0
                    }]
                }
            });

            // Render Scan Chart
            scanChart = new Chart(document.getElementById('scanChart'), {
                type: 'bar',
                data: {
                    labels: ['Total Scans', 'Violations Found'],
                    datasets: [{
                        label: 'Count',
                        data: [data.scans, data.violations],
                        backgroundColor: ['#22c55e', '#ef4444']
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });

            // Render Risky Files
            const list = document.getElementById('riskyFilesList');
            list.innerHTML = "";
            if (data.riskyFiles && Object.keys(data.riskyFiles).length > 0) {
                Object.entries(data.riskyFiles).forEach(([name, count]) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span style="color:#ef4444; font-weight:bold;">${count}</span> flags in <code>${name}</code>`;
                    li.style.borderBottom = "1px solid #334155";
                    li.style.padding = "8px 0";
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = "<li>No data yet.</li>";
            }

            // Render Table
            const tbody = document.querySelector('#violationsTable tbody');
            if (data.recent && data.recent.length > 0) {
                tbody.innerHTML = "";
                data.recent.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.time}</td>
                        <td><code>${row.file}</code></td>
                        <td>${row.id}</td>
                        <td>${row.cat}</td>
                        <td><span class="badge ${row.sev}">${row.sev}</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            } else {
                tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; color:#64748b;'>No violations found in this period.</td></tr>";
            }
        }

        function exportCSV() {
            if (!currentData || !currentData.recent) return;

            const rows = [
                ["Timestamp", "File", "Policy ID", "Category", "Severity"],
                ...currentData.recent.map(r => [r.time, r.file, r.id, r.cat, r.sev])
            ];

            let csvContent = "data:text/csv;charset=utf-8,"
                + rows.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "compliance_report.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Init
        fetchStats();
    </script>
</body>

</html>
