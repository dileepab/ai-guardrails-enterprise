<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Guardrails: Compliance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 2px solid var(--card);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        th {
            color: #94a3b8;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge.BLOCKING {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .badge.WARNING {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .badge.INFO {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ°Ô∏è AI Guardrails Enterprise Dashboard</h1>

        <div class="grid">
            <div class="card">
                <h2>Violations by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="card">
                <h2>Total Scans vs Violations</h2>
                <canvas id="scanChart"></canvas>
            </div>
            <div class="card">
                <h2>Top Risky Files</h2>
                <ul id="riskyFilesList" style="list-style: none; padding: 0;"></ul>
            </div>
        </div>

        <div class="card">
            <h2>Recent Violations Log</h2>
            <table id="violationsTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>File</th>
                        <th>Policy ID</th>
                        <th>Category</th>
                        <th>Severity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('/api/v1/audit/stats');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error("Error fetching stats:", error);
                document.getElementById('riskyFilesList').innerHTML = "<li>Error loading data.</li>";
            }
        }

        function renderDashboard(data) {
            // Render Category Chart
            new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.categories),
                    datasets: [{
                        data: Object.values(data.categories),
                        backgroundColor: ['#ef4444', '#3b82f6', '#f59e0b', '#22c55e', '#8b5cf6'],
                        borderWidth: 0
                    }]
                }
            });

            // Render Scan Chart
            new Chart(document.getElementById('scanChart'), {
                type: 'bar',
                data: {
                    labels: ['Total Scans', 'Violations Found'],
                    datasets: [{
                        label: 'Count',
                        data: [data.scans, data.violations],
                        backgroundColor: ['#22c55e', '#ef4444']
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });

            // Render Risky Files (Example logic if backend provides it, or empty if not)
            const list = document.getElementById('riskyFilesList');
            if (data.riskyFiles && Object.keys(data.riskyFiles).length > 0) {
                Object.entries(data.riskyFiles).forEach(([name, count]) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span style="color:#ef4444; font-weight:bold;">${count}</span> flags in <code>${name}</code>`;
                    li.style.borderBottom = "1px solid #334155";
                    li.style.padding = "8px 0";
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = "<li>No data yet.</li>";
            }

            // Render Table (Recent violations not yet in stats API, would need expansion)
            // For now, let's keep the table empty or add specific logic later.
            // Render Table
            const tbody = document.querySelector('#violationsTable tbody');
            if (data.recent && data.recent.length > 0) {
                tbody.innerHTML = ""; // Clear placeholder
                data.recent.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.time}</td>
                        <td><code>${row.file}</code></td>
                        <td>${row.id}</td>
                        <td>${row.cat}</td>
                        <td><span class="badge ${row.sev}">${row.sev}</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            } else {
                tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; color:#64748b;'>No violations found recently.</td></tr>";
            }
        }

        // Init
        fetchStats();
    </script>
</body>

</html>
